		<div class="carousel-container width-1000 border-light-carousel">
			<div class="carousel-slides">
				<div class="carousel-slide">
					<img src="../images/chatapz/Chatapz01.png" alt="Image 1" />
				</div>
				<div class="carousel-slide">
					<img src="../images/chatapz/Chatapz02.png" alt="Image 1" />
				</div>
				<div class="carousel-slide">
